<div class="m-3 card">
  <div class="card-header bg-success text-warning">
    {{ contact.fName }} {{ contact.lName }}
  </div>
  <div class="card-body">
    <h5 class="card-title">Phone Number</h5>
    <p class="card-text">
      {{ contact.phoneNum }}
    </p>
    <h5 class="card-title">Email</h5>
    <p class="card-text">
      {{ contact.email }}
    </p>
    <a
      routerLink="/edit/{{ contact.id }}"
      class="btn btn-warning mx-auto"
      style="font-weight: bold; width: 100px"
      >Edit</a
    >
    <button class="btn-close close" (click)="handleDelete()"></button>
  </div>
</div>
